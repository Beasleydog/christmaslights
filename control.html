<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Lights Control</title>
    <style>
      body {
        font-family: "Trebuchet MS", Arial, sans-serif;
        padding: 15px;
        background: linear-gradient(135deg, #1a472a, #2d5a27);
        min-height: 100vh;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 100%;
        position: relative;
        border: 2px solid #c41e3a;
      }
      .container::before {
        content: "â›„";
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 50px;
      }
      h2 {
        color: #c41e3a;
        text-align: center;
        margin-bottom: 25px;
        font-size: 32px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      .controls-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .control-section {
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
      }
      .section-title {
        color: #2d5a27;
        font-size: 18px;
        margin-bottom: 12px;
        padding-bottom: 5px;
        border-bottom: 2px solid #2d5a27;
      }
      .form-group {
        margin-bottom: 12px;
      }
      .form-group:last-child {
        margin-bottom: 0;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #2d5a27;
        font-size: 16px;
      }
      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 2px solid #2d5a27;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      select:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #c41e3a;
        box-shadow: 0 0 5px rgba(196, 30, 58, 0.3);
      }
      .button-section {
        grid-column: 1 / -1;
        text-align: center;
        margin-top: 20px;
      }
      button {
        background: linear-gradient(45deg, #c41e3a, #e4364c);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 200px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
      }
      button.stop {
        background: linear-gradient(45deg, #1a472a, #2d5a27);
      }
      .status {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        color: #2d5a27;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Holiday Lights</h2>
      <div class="controls-grid">
        <div class="control-section">
          <div class="section-title">Appearance</div>
          <div class="form-group">
            <label for="colorPreset">Color Preset:</label>
            <select id="colorPreset">
              <option value="RAINBOW">Rainbow</option>
              <option value="CHRISTMAS">Christmas</option>
              <option value="HANUKKAH">Hanukkah</option>
            </select>
          </div>
          <div class="form-group">
            <label for="position">Light Position:</label>
            <select id="position">
              <option value="TOP">Top</option>
              <option value="SIDE">Sides</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numLights">Number of Lights:</label>
            <input type="number" id="numLights" value="50" min="1" max="200" />
          </div>
        </div>

        <div class="control-section">
          <div class="section-title">Animation</div>
          <div class="form-group">
            <label for="speed">Color Speed:</label>
            <input
              type="number"
              id="speed"
              value="1"
              min="0.1"
              max="5"
              step="0.1"
            />
          </div>
          <div class="form-group">
            <label for="dancePattern">Dance Pattern:</label>
            <select id="dancePattern">
              <option value="none">No Dance</option>
              <option value="random">Random</option>
              <option value="sequential">Sequential</option>
              <option value="alternate">Alternate</option>
              <option value="wave">Wave</option>
            </select>
          </div>
          <div class="form-group">
            <label for="danceSpeed">Dance Speed:</label>
            <input
              type="number"
              id="danceSpeed"
              value="1"
              min="0.1"
              max="5"
              step="0.1"
            />
          </div>
          <div class="form-group">
            <label for="hangWidth">Section Width:</label>
            <input
              type="number"
              id="hangWidth"
              value="300"
              min="50"
              max="500"
              step="10"
            />
          </div>
          <div class="form-group">
            <label for="hangDepth">Droop Amount:</label>
            <input
              type="number"
              id="hangDepth"
              value="40"
              min="20"
              max="200"
              step="5"
            />
          </div>
        </div>

        <div class="button-section">
          <button id="toggleButton">Start Lights</button>
          <div class="status" id="status">Status: Stopped</div>
        </div>
      </div>
    </div>
    <script src="control.js"></script>
  </body>
</html>
